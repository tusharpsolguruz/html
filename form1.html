<html>
<head>
<title>Form</title>
</head>
<body>
<table border=1>
<form>
<tr>
<td>First Name </td>
<td><input type="text" id="fn" name="fn"></td>
</tr>

<tr>
<td>Last Name </td>
<td><input type="text" id="ln" name="ln"></td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows="5" cols="20"></textarea>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" id="Gender" name="Gender">Male
<input type="radio" id="Gender" name="Gender">Female</td>
</tr>

<tr>
<td>City</td>
<td><select>
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>
</td>
</tr>

<tr>
<td>Hobby</td>
<td><input type="checkbox" id="Hobby" name="Hobby">Sports<br>
    <input type="checkbox" id="Hobby" name="Hobby">Reading<br>
   <input type="checkbox" id="Hobby" name="Hobby">Cooking
</td>
</tr>

<tr align=center>
<td colspan=2><input type="submit" value="Submit">
<input type="reset" value="Reset"></td>
</tr>
</form>
</table>
</body>
</html>
